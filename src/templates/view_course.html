{% extends "base_main.html" %}

{% block head %}
    <title>{{ course.name }}</title>
{% endblock %}

{% block body %}
    <h1>{{ course.name }}</h1>
    <a class="link-button" href="{{ url_for('main.edit_course', course_id=course.id) }}">Edit</a>
    <p>Name: {{ course.short_name }}</p>
    <p>Credits: {{ course.credits }}</p>
{% endblock %}
